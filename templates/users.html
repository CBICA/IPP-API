<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>IPP Admin Panel</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Email</th>
              <th scope="col">Approved</th>
              <th scope="col">Groups</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <th scope="row">{{user.id}}</th>
              <td>{{user.email}}</td>
              <td>
                {% if user.approved %}
                  Yes
                {% else %}
                  <a href="/users/approve/{{user.id}}">Approve</a>
                {% endif %}
              </td>
              <td>
                <form action="/users/groups/map" method="post">
                  <input type="hidden" name="uid" value="{{user.id}}">
                  {% for group in groups %}
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gid" value="{{group.id}}" id="group-{{group.id}}" {% if group.id in user.groups %}checked="checked"{% endif %}>
                    <label class="form-check-label" for="group-{{group.id}}">
                      {{group.name}}
                    </label>
                  </div>
                  {% endfor %}
                  <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
